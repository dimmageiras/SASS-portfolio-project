		<header>
			<button class="menu-btn" type="button">
				<i class="menu-btn__burger"></i>
			</button>
			<nav class="nav">

			</nav>
		</header>
		<main id="contact">
			<section class="contact">
				<article>
					<h2>Contact Me..</h2>
					<ul class="contact__list">
						<li class="contact__email">
							<details open>
								<summary>
									<i class="fas fa-envelope"></i>
									<i class="fas fa-play fa-2xs"></i>
									Email
								</summary>
								<p>
									<a href="mailto:email@email.com">email@email.com</a>
								</p>
							</details>
						</li>
						<li class="contact__phone">
							<details open>
								<summary>
									<i class="fas fa-mobile-alt"></i>
									<i class="fas fa-play fa-2xs"></i>
									Phone
								</summary>
								<p>
									<a href="tel:+15555555555">+1 (555) 555-5555</a>
								</p>
							</details>
						</li>
						<li class="contact__address">
							<details open>
								<summary>
									<i class="fas fa-location-pin"></i>
									<i class="fas fa-play fa-2xs"></i>
									Address
								</summary>
								<address>
									<a href="https://goo.gl/maps/PEYa1yGRwGRqNrai9" target="_blank">
										1st Str., Houston, <abbr title="Texas">TX</abbr>
									</a>
								</address>
							</details>
						</li>
					</ul>
				</article>
				<article class="social-icons">
					<cite>
						<a href="https://twitter.com" target="_blank">
							<i class="fab fa-twitter fa-2x"></i>
						</a>
					</cite>
					<cite>
						<a href="https://www.facebook.com" target="_blank">
							<i class="fab fa-facebook fa-2x"></i>
						</a>
					</cite>
					<cite>
						<a href="https://www.instagram.com" target="_blank">
							<i class="fab fa-instagram fa-2x"></i>
						</a>
					</cite>
					<cite>
						<a href="https://github.com" target="_blank">
							<i class="fab fa-github fa-2x"></i>
						</a>
					</cite>
				</article>
				<footer>
					<p class="copyright">&copy; Dimitrios Mageiras 2022</p>
				</footer>
			</section>
